<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 사용자 생성</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>새 사용자 생성</h1>
  <form th:action="@{/users/new}" th:object="${userForm}" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="아이디 입력">
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호 입력">
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">사용자 생성</button>
    <a href="/users" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
