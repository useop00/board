<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(135, 182, 255, 1), rgba(255, 206, 255, 1));
        }
        .card-custom {
            border-radius: 1rem;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* 밝은 반투명 카드 배경 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            color: #333333;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #007bff;
            background-color: transparent;
            color: #333333;
            font-size: 16px;
            padding-left: 0;
            box-shadow: none;
        }
        .form-control:focus {
            border-bottom-color: #80bdff;
            outline: 0;
            box-shadow: 0 1px 0 0 rgba(0, 123, 255, 0.25);
        }
        .input-group-text {
            background-color: transparent;
            border: none;
            color: #007bff;
            padding-right: 0;
        }
        .btn-primary, .btn-secondary {
            border-radius: 20px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            border: 2px solid #007bff;
            color: #007bff;
            background: transparent;
        }
        .btn-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card card-custom p-4">
        <div class="card-body text-center">
            <h2>LOGIN</h2>
            <p class="text-secondary mt-2 mb-4">서비스를 사용하려면 로그인을 해주세요!</p>

            <form action="/login" method="POST">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="아이디" name="username" required>
                </div>

                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="비밀번호" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <button type="button" class="btn btn-secondary" onclick="location.href='/signup'">회원가입</button>
            <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
        </div>
    </div>
</section>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
