<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쪽지 보내기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
            color: #495057;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>쪽지 보내기</h2>
    <form th:action="@{/messages/send}" method="post" th:object="${messageForm}">
        <!-- 수신자 닉네임 필드 -->
        <div class="form-group">
            <label for="receiverNickname">받는 사람</label>
            <input type="text" id="receiverNickname" th:field="*{receiverNickname}" class="form-control" readonly>
        </div>

        <!-- 수신자 Username (숨김 처리) -->
        <input type="hidden" th:field="*{receiverUsername}">

        <!-- 쪽지 내용 입력 -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="6" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">쪽지 보내기</button>
    </form>
</div>


</body>
</html>
