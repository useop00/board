<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS (선택 사항) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 추가적인 커스텀 스타일링 */
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-submit {
            width: 100px;
        }
        .btn-cancel {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <!-- 게시글 작성 폼 위에 플래시 메시지 추가 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <p th:text="${successMessage}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="닫기"></button>
                </div>
                <form th:action="@{/post/create}" th:object="${form}" method="post">
                    <!-- 제목 입력 필드 -->
                    <div class="mb-4">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control"
                               placeholder="제목을 입력하세요" required autofocus>
                        <!-- 제목 에러 메시지 -->
                        <div th:if="${#fields.hasErrors('title')}" class="text-danger mt-1" th:errors="*{title}"></div>
                    </div>
                    <!-- 내용 입력 필드 -->
                    <div class="mb-4">
                        <label for="content" class="form-label">내용</label>
                        <textarea id="content" th:field="*{content}" class="form-control" rows="6"
                                  placeholder="내용을 입력하세요" required></textarea>
                        <!-- 내용 에러 메시지 -->
                        <div th:if="${#fields.hasErrors('content')}" class="text-danger mt-1" th:errors="*{content}"></div>
                    </div>
                    <!-- 제출 및 취소 버튼 -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success btn-submit me-2">작성</button>
                        <a th:href="@{/}" class="btn btn-secondary btn-cancel">취소</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
