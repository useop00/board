<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Post</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Create New Post</h1>
  <form th:action="@{/posts/new}" th:object="${postForm}" method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea th:field="*{content}" class="form-control" id="content" placeholder="Enter content"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
    </div>
    <div class="form-group">
      <label for="userId">Author</label>
      <select th:field="*{userId}" class="form-control" id="userId">
        <option value="">Select Author</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">User</option>
      </select>
      <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
<!-- Bootstrap JS 및 종속성 CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
