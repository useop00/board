<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{../static/css/style.css}">
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{'/post/edit/' + ${postId}}" th:object="${form}" method="post">
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></div>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red;"></div>
    </div>
    <div>
        <button type="submit">수정</button>
        <a th:href="@{'/post/' + ${postId}}">취소</a>
    </div>
</form>
</body>
</html>
