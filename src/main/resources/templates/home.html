<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈 페이지</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/}">홈</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts}">포스트 목록</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/posts/new}">새 포스트 생성</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/users/new}">새 사용자 생성</a>
      </li>
      <!-- 필요에 따라 추가적인 링크를 여기에 삽입 -->
    </ul>
  </div>
</nav>

<!-- 메인 콘텐츠 영역 -->
<div class="container mt-5">
  <h1>환영합니다!</h1>
  <p>이 애플리케이션의 주요 기능들로 이동하려면 위의 네비게이션 바를 이용하세요.</p>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <h3>포스트 관리</h3>
      <p>포스트를 생성, 조회, 수정, 삭제할 수 있습니다.</p>
      <a th:href="@{/posts}" class="btn btn-primary">포스트 목록 보기</a>
    </div>
    <div class="col-md-4">
      <h3>사용자 관리</h3>
      <p>사용자를 생성하고 관리할 수 있습니다.</p>
      <a th:href="@{/users/new}" class="btn btn-primary">새 사용자 생성</a>
    </div>
    <div class="col-md-4">
      <h3>댓글 관리</h3>
      <p>포스트에 댓글을 추가하고 관리할 수 있습니다.</p>
      <a th:href="@{/posts}" class="btn btn-primary">댓글 추가하기</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS 및 종속성 CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
